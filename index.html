<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Develop/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class='nine'>
      <li class="column column1 ">9am
        <input class='storage' type="text">
        <p class='text'></p> <button class='button' type="submit">save</button>
      </li>
    </div>
    <div class='ten'>
      <li class="column column1">10AM
        <input class='storage1' type="text">
        <p class='text1'></p> <button class='button1' type="submit">save</button>
      </li>
    </div>
    <div class='eleven'>
      <li class="column column1">11AM
        <input class='storage2' type="text">
        <p class='text2'></p> <button class='button2' type="submit">save</button>
      </li>
    </div>
    <div class='twelve'>
      <li class="column column1">12pm
        <input class='storage3' type="text">
        <p class='text3'></p> <button class='button3' type="submit">save</button>
      </li>
    </div>
    <div class='one'>
      <li class="column column1">1pm
        <input class='storage4' type="text">
        <p class='text4'></p> <button class='button4' type="submit">save</button>
      </li>
    </div>
    <div class='two'>
      <li class="column column1">2pm
        <input class='storage5' type="text">
        <p class='text5'></p> <button class='button5' type="submit">save</button>
      </li>
    </div>
    <div class='three'>
      <li class="column column1">3pm
        <input class='storage6' type="text">
        <p class='text6'></p> <button class='button6' type="submit">save</button>
      </li>
    </div>
    <div class='four'>
      <li class="column column1">4pm
        <input class='storage7' type="text">
        <p class='text7'></p> <button class='button7' type="submit">save</button>
      </li>
    </div>
    <div class='five'>
      <li class="column column1 five ">5pm
        <input class='storage8' type="text">
        <p class='text8'></p> <button class='button8' type="submit">save</button>
      </li>
    </div>

  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="Develop/javascript.js"></script>
</body>

</html>
